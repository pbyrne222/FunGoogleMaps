    <div class="container">
        <div class="col-md-8">
            <div id="map-canvas"></div>
        </div>
        <div class="col-md-4 direction">
            <div id="panel">
                <label >Start:</label>
                <select id="start" onchange="calcRoute();" class="form-control">
                  <option value="chicago, il">Chicago</option>
                  <option value="st louis, mo">St Louis</option>
                  <option value="joplin, mo">Joplin, MO</option>
                  <option value="oklahoma city, ok">Oklahoma City</option>
                  <option value="amarillo, tx">Amarillo</option>
                  <option value="gallup, nm">Gallup, NM</option>
                  <option value="flagstaff, az">Flagstaff, AZ</option>
                  <option value="winona, az">Winona</option>
                  <option value="kingman, az">Kingman</option>
                  <option value="barstow, ca">Barstow</option>
                  <option value="san bernardino, ca">San Bernardino</option>
                  <option value="los angeles, ca">Los Angeles</option>
                </select>
                <br>
                <b>End:&nbsp;&nbsp; </b>
                <select id="end" onchange="calcRoute();" class="form-control">
                  <option value="chicago, il">Chicago</option>
                  <option value="st louis, mo">St Louis</option>
                  <option value="joplin, mo">Joplin, MO</option>
                  <option value="oklahoma city, ok">Oklahoma City</option>
                  <option value="amarillo, tx">Amarillo</option>
                  <option value="gallup, nm">Gallup, NM</option>
                  <option value="flagstaff, az">Flagstaff, AZ</option>

                  <option value="kingman, az">Kingman</option>
                  <option value="barstow, ca">Barstow</option>
                  <option value="san bernardino, ca">San Bernardino</option>
                  <option value="los angeles, ca">Los Angeles</option>
                </select>
            </div>
            <br>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" id="panel-title">Directions</h3>
                </div>
                <div id="directions-panel" class="panel-body">
                </div>
            </div>
        </div>
      

    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false" /></script>


    <script type='text/javascript'>

    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();
    var map;

    function initialize() {
      directionsDisplay = new google.maps.DirectionsRenderer();
      var chicago = new google.maps.LatLng(41.850033, -87.6500523);
      var mapOptions = {
        zoom:7,
        center: chicago
      };
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      directionsDisplay.setMap(map);
      directionsDisplay.setPanel(document.getElementById('directions-panel'));
    }

    function calcRoute() {
      var start = document.getElementById('start').value;
      var end = document.getElementById('end').value;
      var request = {
          origin:start,
          destination:end,
          travelMode: google.maps.TravelMode.DRIVING
      };
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
        }
      });
    }
    google.maps.event.addDomListener(window, "load", initialize);

    
    
  
    </script>
